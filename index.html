<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Simon Says</title>
</head>

<body>

    <h1>Simon Says</h1>
    <div id="score">Score: 0</div>
    <div class="menu">
        <div class="control">
            <button id="start" onclick="start()">Start</button>
            <button id="restart">Restart</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <div class="game">
        <div class="container">
            <div id="green" onclick="verify()"></div>
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="blue"></div>

        </div>
    </div>

</body>

</html>
