<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simon Says</title>
</head>

<body>

    <h1>Simon Says</h1>
    <div id="score-display">Score:&nbsp;<span id="score"></span></div>
    <div class="menu">
            <button id="start" onclick="start()">Play</button>
    </div>
    <div class="game">
        <div class="container">
            <button id="green" onclick="verify(this)"></button>
            <button id="red" onclick="verify(this)"></button>
            <button id="yellow" onclick="verify(this)"></button>
            <button id="blue" onclick="verify(this)"></button>
        </div>
    </div>

</body>

</html>
